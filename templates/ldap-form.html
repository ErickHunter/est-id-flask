<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDAP Search Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Optional Custom CSS -->
    <style>
        body {
            padding-top: 20px;
        }
        .form-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container form-container">
    <h2 class="mb-4">LDAP Search Form</h2>
    <form action="/search" method="post">
        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" class="form-control" id="first_name" name="first_name">
        </div>

        <div class="form-group">
            <label for="middle_name">Middle Name:</label>
            <input type="text" class="form-control" id="middle_name" name="middle_name">
        </div>

        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" class="form-control" id="last_name" name="last_name">
        </div>

        <div class="form-group">
            <label for="code_type">code_type:</label>
            <select class="form-control" id="code_type" name="code_type">
                <option value="Identity card of Estonian citizen">Estonian citizen</option>
                <option value="Residence card of temporary residence citizen">temporary resident</option>
                <option value="Residence card of long-term resident">long-term resident</option>
                <!-- Add more options if necessary -->
            </select>
        </div>

        <div class="form-group">
            <label for="date_of_birth">Date of Birth (In ID code is xYYDDMMxxxx):</label>
            <input type="date" class="form-control" id="date_of_birth" name="date_of_birth">
        </div>

        <div class="form-group">
            <label for="sex">Sex:</label>
            <select class="form-control" id="sex" name="sex">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <!-- Add more options if necessary -->
            </select>
        </div>

        <div class="form-group">
            <label for="serial">ID Code Serial Number (the 3 xxxxxxx???x Digits):</label>
            <input type="text" class="form-control" id="serial" name="serial" maxlength="3">
        </div>

        <div class="form-group">
            <label for="control_code">ID Control Code (the last xxxxxxxxxx? Digit):</label>
            <input type="text" class="form-control" id="control_code" name="control_code" maxlength="3">
        </div>

        <button type="submit" class="btn btn-primary" name="action" value="start_search">Start Search</button>
        <button type="submit" class="btn btn-secondary" name="action" value="stop_search">Stop Search</button>
    </form>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
